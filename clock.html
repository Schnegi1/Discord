<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Watch</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    background: #1e1e2e;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(102,204,255,0.5);
  }
</style>
</head>
<body>
<canvas id="watch" width="120" height="120"></canvas>
<script>
const canvas = document.getElementById("watch");
const ctx = canvas.getContext("2d");
function drawClock() {
  const now = new Date();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Face
  ctx.beginPath();
  ctx.arc(60, 60, 55, 0, 2 * Math.PI);
  ctx.fillStyle = "#1e1e2e";
  ctx.fill();
  ctx.strokeStyle = "#66ccff";
  ctx.lineWidth = 3;
  ctx.stroke();

  // Numbers
  ctx.fillStyle = "#66ccff";
  ctx.font = "12px sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (let num = 1; num <= 12; num++) {
    const angle = (num * Math.PI) / 6;
    const x = 60 + Math.cos(angle - Math.PI / 2) * 45;
    const y = 60 + Math.sin(angle - Math.PI / 2) * 45;
    ctx.fillText(num, x, y);
  }

  // Hands
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();

  function drawHand(pos, length, width, color) {
    const angle = (Math.PI * 2 * pos) - Math.PI / 2;
    ctx.beginPath();
    ctx.moveTo(60, 60);
    ctx.lineTo(60 + Math.cos(angle) * length, 60 + Math.sin(angle) * length);
    ctx.strokeStyle = color;
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.stroke();
  }

  drawHand((h + m/60) / 12, 25, 4, "#ffffff");  // Hour
  drawHand((m + s/60) / 60, 35, 3, "#66ccff");  // Minute
  drawHand(s / 60, 45, 2, "#ff4444");           // Second
}
setInterval(drawClock, 1000);
drawClock();
</script>
</body>
</html>
